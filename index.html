<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container"> <!-- Corrected class name -->
    <h1>Generate a <br><span>Random Password</span></h1>
    <div class="display">
        <input type="text" id="password" placeholder="password">
        <img src="images/copy.png" alt="Copy password"> <!-- Added descriptive alt text -->
    </div>
    <button onclick="generatePassword()"> <!-- Added onclick event -->
        <img src="images/generate.png" alt="Generate password"> <!-- Added descriptive alt text -->
        Generate Password
    </button>
 </div>   
 <script>
    function generatePassword() {
        // Logic for generating a random password
        const length = 12; // Example length
        const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+";
        let password = "";
        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * charset.length);
            password += charset[randomIndex];
        }
        document.getElementById('password').value = password; // Display generated password
    }
</script>
</body>
</html>
